<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla JS masked input - pattern input mask</title>
  </head>
  <body>
    <form action="">
      CNPJ
      <br />
      <input
        data-mask="00.000.000/0000-00"
        pattern="[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2}"
        type="text"
        required
      />
      <br /><br />
      CPF
      <br />
      <input
        data-mask="000.000.000-00"
        pattern="[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}"
        type="text"
        required
      />
      <br /><br />
      Telefone
      <br />
      <input
        data-mask="(00) 0000-0000"
        pattern="\([0-9]{2}\) [0-9]{4}[\-][0-9]{4}"
        type="phone"
        required
        title="(00) 0000-0000"
      />

      <br /><br />
      Other
      <br />
      <input
        data-mask="00000-000-000"
        pattern="([0-9]{5}-?[0-9]{3}-?[0-9]{3})"
        type="text"
        required
      />
      <br /><br />
      <button>Submit</button>
    </form>
    <script src="./scripts.js"></script>
  </body>
</html>
